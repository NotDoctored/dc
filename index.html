<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotDoctored</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* Global resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }
    
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: "Monument Extended", sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Custom Cursor */
    .cursor {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 999;
      transition: transform 0.2s ease;
    }
    .cursor.expanded {
      transform: scale(3);
    }
    
    /* Main container for grid animation */
    .main-container {
      position: relative;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 1fr);
      gap: 1px;
      background: #0f0f0f;
      align-items: center;
      justify-items: center;
    }
    
    /* Grid cells for animation */
    .cell {
      background: #0f0f0f;
      position: relative;
      overflow: hidden;
    }
    .cell::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      transform: translateY(100%);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .cell.revealed::after {
      transform: translateY(0);
    }
    
    /* Hero section: wraps logo and enter button */
    .hero {
      grid-column: 2 / 12;
      grid-row: 4 / 8;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
    }
    .name {
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 900;
      letter-spacing: -0.02em;
      opacity: 0;
      transform: translateY(50px);
    }
    .enter-btn {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      cursor: none;
    }
    .enter-btn:hover,
    .enter-btn:focus {
      background: #fff;
      color: #0f0f0f;
      outline: none;
      transform: scale(1.05);
    }
    
    /* Skill tags remain positioned */
    .skill-tag {
      position: absolute;
      font-size: 0.8rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(20px);
    }
    #tag1 { top: 20%; left: 15%; }
    #tag2 { top: 40%; right: 20%; }
    #tag3 { bottom: 30%; left: 25%; }
    #tag4 { bottom: 20%; right: 25%; }
    
    /* Menu styles */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(-100%);
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 4;
    }
    .menu.active {
      transform: translateY(0);
    }
    .menu-content {
      text-align: center;
    }
    .menu-item {
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 20px 0;
      cursor: none;
      transition: color 0.3s ease;
    }
    .menu-item:hover,
    .menu-item:focus {
      color: #666;
      outline: none;
    }
    .close-btn {
      position: absolute;
      top: 40px;
      right: 40px;
      background: none;
      border: none;
      color: #0f0f0f;
      font-size: 2rem;
      cursor: none;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .hero {
        grid-column: auto;
        grid-row: auto;
      }
      .name {
        font-size: clamp(2rem, 8vw, 4rem);
      }
      .enter-btn {
        padding: 15px 30px;
      }
      .skill-tag {
        display: none;
      }
      .cell {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="main-container">
    <div class="hero">
      <h1 class="name">NotDoctored</h1>
      <button class="enter-btn" onclick="toggleMenu()" aria-label="Enter site" tabindex="0">Enter</button>
    </div>
    <div class="skill-tag" id="tag1">Developer</div>
    <div class="skill-tag" id="tag2">Designer</div>
    <div class="skill-tag" id="tag3">Creator</div>
    <div class="skill-tag" id="tag4">Artist</div>
  </div>
  
  <div class="menu">
    <button class="close-btn" onclick="toggleMenu()" aria-label="Close menu" tabindex="0">Ã—</button>
    <div class="menu-content">
      <div class="menu-item" onclick="window.location.href='about.html'" tabindex="0">About</div>
      <div class="menu-item" onclick="window.location.href='work.html'" tabindex="0">Work</div>
      <div class="menu-item" onclick="window.location.href='contact.html'" tabindex="0">Contact</div>
    </div>
  </div>
  
  <script>
    // Custom Cursor
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    
    // Cursor expansion on hover for interactive elements
    // and removal on mousedown so it stays small on click
    const hoverElements = document.querySelectorAll('.enter-btn, .menu-item, .close-btn');
    hoverElements.forEach(element => {
      element.addEventListener('mouseenter', () => cursor.classList.add('expanded'));
      element.addEventListener('mouseleave', () => cursor.classList.remove('expanded'));
      element.addEventListener('mousedown', () => cursor.classList.remove('expanded'));
    });
    
    // Create grid cells for animation
    const mainContainer = document.querySelector('.main-container');
    for (let i = 0; i < 144; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      mainContainer.appendChild(cell);
    }
    
    // Reveal grid cells with a stagger effect
    const cells = document.querySelectorAll('.cell');
    cells.forEach((cell, index) => {
      setTimeout(() => {
        cell.classList.add('revealed');
      }, index * 10);
    });
    
    // GSAP animations for hero and skill tags
    gsap.to('.name', {
      opacity: 1,
      y: 0,
      duration: 1.5,
      ease: 'power4.out',
      delay: 1
    });
    gsap.to('.enter-btn', {
      opacity: 1,
      y: 0,
      duration: 1.5,
      ease: 'power4.out',
      delay: 1.2
    });
    gsap.to('.skill-tag', {
      opacity: 1,
      y: 0,
      duration: 1,
      stagger: 0.2,
      ease: 'power4.out',
      delay: 1.5
    });
    
    // Toggle menu function
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('active');
    }
  </script>
</body>
</html>
