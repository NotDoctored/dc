<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotDoctored.</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Animated gradient background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #121212, #1e1e1e, #242424, #121212);
      background-size: 800% 800%;
      animation: gradient 15s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide class for toggling elements */
    .hidden {
      display: none;
    }
    
    /* Main Content Container */
    #main-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Title Card (Horizontal Layout) */
    .title-card {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    /* Left side: Animated Name */
    .animated-name {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 0.1em;
      display: flex;
      flex-wrap: wrap;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    
    .animated-name span {
      display: inline-block;
      opacity: 0;
      animation: bounceIn 0.5s forwards;
    }
    
    /* Bounce-in each letter with increasing delay */
    .animated-name span:nth-child(1)  { animation-delay: 0.1s; }
    .animated-name span:nth-child(2)  { animation-delay: 0.2s; }
    .animated-name span:nth-child(3)  { animation-delay: 0.3s; }
    .animated-name span:nth-child(4)  { animation-delay: 0.4s; }
    .animated-name span:nth-child(5)  { animation-delay: 0.5s; }
    .animated-name span:nth-child(6)  { animation-delay: 0.6s; }
    .animated-name span:nth-child(7)  { animation-delay: 0.7s; }
    .animated-name span:nth-child(8)  { animation-delay: 0.8s; }
    .animated-name span:nth-child(9)  { animation-delay: 0.9s; }
    .animated-name span:nth-child(10) { animation-delay: 1s; }
    .animated-name span:nth-child(11) { animation-delay: 1.1s; }
    
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      50% {
        opacity: 1;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Right side: Info & Skills */
    .info {
      flex: 1;
      font-size: 1.2em;
    }
    
    .info p {
      margin-bottom: 10px;
    }
    
    /* Skills list */
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }
    
    .skill-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.1);
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 0.9em;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }
    
    .skill-item:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    /* Consistent icon styling */
    .skill-icon {
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      vertical-align: middle;
    }
    
    /* Use currentColor for inline SVG icons */
    .skill-icon svg path,
    .skill-icon svg circle,
    .skill-icon svg ellipse {
      fill: currentColor;
      stroke: currentColor;
    }
    
    /* For text-based icons (e.g., C++) */
    .text-icon {
      font-size: 14px;
      font-weight: bold;
      line-height: 28px;
    }
    
    /* Contact button styling */
    .contact-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    
    .contact-btn:hover {
      background: #fff;
      color: #121212;
      transform: scale(1.05);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title-card {
        flex-direction: column;
        text-align: center;
      }
      .animated-name {
        font-size: 2.5em;
        justify-content: center;
      }
      .info {
        font-size: 1em;
      }
    }
  </style>
</head>

  <script>
    // Hide the loading screen after window loads
    window.addEventListener('load', function() {
      setTimeout(function() {
